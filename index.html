<!DOCTYPE html>
<html>
<head>
  <title>Image Gallery</title>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
  <div class="container">
    <div class="heading">
      <h1>Image Gallery</h1>
    </div>
    <div class="images">
      <img src="img/1.jpg" alt="Image 01">
      <img src="img/2.jpg" alt="Image 02">
      <img src="img/3.jpg" alt="Image 03">
      <img src="img/4.jpg" alt="Image 04">
      <img src="img/5.jpg" alt="Image 05">
      <img src="img/6.jpg" alt="Image 06">
    </div>

    <div class="modal">
      <span class="close"><i class="fas fa-times"></i></span>
      <div class="modalContent">
        <img src="" class="modalImg" />
        <span class="modalTxt"></span>
      </div>
    </div>
  </div>
  <script src="js/main.js"></script>  
</body>
</html>
